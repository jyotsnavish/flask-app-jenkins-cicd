<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Parameter Name</td>
            <td>Parameter Value</td>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row['key'] }}</td>
            <td>{{ row['value'] }}</td>
        </tr>
        {% endfor %}
		<tr>
			<td>Hostname</td>
			<td>{{ hostname }}</td>
		</tr>
    </table>
</body>
</html>
